            </div>
        </div>
    </nav>


    <div class="container">
        <div class="row hello">
            <h1>
                Say hello!
            </h1>
        </div>
        <div class="row form">
            <div class="col-md-10">
                <form class="contact-form d-flex flex-column align-items-center" method="POST" data-netlify="true">

                    <!-- NAME -->
                    <div class="form-group w-100">
                        <input type="text" class="form-control" placeholder="Name" name="name" required />
                    </div>

                    <!-- EMAIL -->
                    <div class="form-group w-100">
                        <input type="email" class="form-control" placeholder="Email" name="name" required />
                    </div>

                    <!-- TEXT AREA -->

                    <div class="form-group w-100">
                        <textarea class="form-control" aria-labelledby="form-control" placeholder="Message" rows="7"
                            name="name" required></textarea>
                    </div>
                    <!-- SUBMIT BUTTON -->
                    <button id="submit-button" type="submit" value="send"
                        class="btn btn-submit btn-info w-25">Submit</button>
                </form>
            </div>

            <div class="col-md-2 social-icons">
                <a href="mailto:sarah.l.demercurio@gmail.com"><i class="far fa-envelope"></i></a>
                <a href="https://github.com/sdemercurio" target="blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/sarah-demercurio-a8507517/" target="blank"><i
                        class="fab fa-linkedin-in"></i></a>
                <a href="https://www.behance.net/sarah_demercurio" target="blank"><i class="fab fa-behance"></i></a>
            </div>

        </div>
    </div>

    <!-- IMAGE -->
    <div class="bg-image"></div>


    <!-- FOOTER -->
    <footer>
        <div class="row text-center">
        </div>

    </footer>
